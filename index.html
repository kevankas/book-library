<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header"><h1>Library</h1></div>
        <div class="body">
          <button id="newBook">New Book</button>
        
          <dialog id="dialog">
            <form method="dialog" id="myForm">
                <div class="dialog">
                    
                    <h1 class="h1">Add new book</h1>
                    <input placeholder="Title" required id="titleInput">
                    <input placeholder="Author" required id="authorInput">
                    <input type="number" placeholder="Pages" id="pagesInput" required>
                    <div class="read">Have you read it?<input type="checkbox" id="check" placeholder="read" checked></div>
                    
                      <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
              </dialog>
        </div>
        <div class="bodytwo">





        
        </div>
        
        
        <div class="footer">  
            <p class="kevan">
                <a href="https://github.com/kevankas">
                    Designed by Kevan 
                    
                </a>
            </p>
      
        </div>
    </div>

    <script>
        let myLibrary = [];

        function Book(title, author, pages, read) {
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.read = read;
        }

        function addBookToLibrary(book) {
            myLibrary.push(book);
            console.log(myLibrary);
            displayArray(book);
        }

        const showInput = document.getElementById("newBook");
        const dialog = document.querySelector("dialog");

        showInput.addEventListener("click", () => dialog.showModal());
        dialog.addEventListener("mousedown", (event) => {
            if (event.target === dialog) {
                dialog.close();
            }
        });

        const submitButton = document.getElementById("submit");
        const pagesInput = document.getElementById("pagesInput");
        const form = document.getElementById("myForm");

        submitButton.addEventListener("click", function (event) {
            event.preventDefault();

                const formInputs = form.querySelectorAll("input");

                let isValid = true; 

                
                if (parseInt(pagesInput.value) < 0) {
                    isValid = false;
                    pagesInput.classList.add("invalid"); 
                } else {
                    pagesInput.classList.remove("invalid"); 
                }

                if (titleInput.value === "") {
                    isValid = false;
                    titleInput.classList.add("invalid"); 
                } else {
                    titleInput.classList.remove("invalid"); 
                }

                if (authorInput.value === "") {
                    isValid = false;
                    authorInput.classList.add("invalid"); 
                } else {
                    authorInput.classList.remove("invalid"); 
                }

                if (isValid) {
                    const title = formInputs[0].value;
                    const author = formInputs[1].value;
                    const pages = formInputs[2].value;
                    const read = formInputs[3].checked;

                    const newBook = new Book(title, author, pages, read);
                    addBookToLibrary(newBook);

                    form.reset();

                    dialog.close();
                }
            });
            function displayArray(book) {
            const bodyTwo = document.querySelector(".bodytwo");

            const bookDiv = document.createElement("div");
            bookDiv.className = "book-info";
            bookDiv.innerHTML = `
                <p>Title: ${book.title}</p>
                <p>Author: ${book.author}</p>
                <p>Pages: ${book.pages}</p>
                <button class="readcheck">Read: ${book.read ? "Yes" : "No"}</button>
            `;
            // if (book.read === true)
            // {
            //     console.log("pizza");
            // }

            bodyTwo.appendChild(bookDiv);
        }

      
     
   
    </script>
</body>
</html>
