<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header"><h1>Library</h1></div>
        <div class="body">
          <button id="newBook">New Book</button>
        
          <dialog id="dialog">
            <form method="dialog" id="myForm">
                <div class="dialog">
                    
                    <h1 class="h1">Add new book</h1>
                    <input placeholder="Title" required id="titleInput">
                    <input placeholder="Author" required id="authorInput">
                    <input type="number" placeholder="Pages" id="pagesInput" required>
                    <div class="read">Have you read it?<input type="checkbox" id="check" placeholder="read" checked></div>
                    
                      <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
              </dialog>
        </div>
        <div class="bodytwo">





        
        </div>
        
        
        <div class="footer">  
            <p class="kevan">
                <a href="https://github.com/kevankas">
                    Designed by Kevan <img src="./github-mark.svg" width="20px">
                    
                </a>
            </p>
      
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
